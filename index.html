    <script>
        // Задание 3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.

        var a = +prompt("Введіть a:");
        var b = +prompt("Введіть b:");
        var c = +prompt("Введіть c:");
        if ((a > b) && (a > c)) {
            alert(a);
        }
        else if ((b > a) && (b > c)) {
            alert(b);
        }
        else if ((c > a) && (c > b)) {
            alert(c);
        }
        else {
            alert("Максимального числа немає, є однакові");
        }
    </script>
    <script>
    // Задание 4. Дано два числа A и B где (A<B). 
    // Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    // Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В. 
   
    var a, b, s = 0, odd = "";
    a = Number(prompt("Введіть a:"));
    b = Number(prompt("Введіть b:"));
    if (a < b) {
        for (var i = a; i < b; i++) {
            s += i; 
            if (i % 2 != 0) {
                odd += i + " ";
            }
        }
        alert(s);
        alert(odd);
    }
    else {
        alert("Помилка: a >= b");
    }
    </script>

   <script>
    // Задание 5. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
    // Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих.

    var n, fibo = "0 1 ", f = 0, p = 1, c;
    n = Number(prompt("Введіть n:"));
    for (var i = 0; i < n - 2; i++) {
        c = f + p;
        fibo += c + " ";
        f = p;
        p = c;
    }
    alert(fibo);
   </script>

        document.write ("<p>" + i + "*" + j + "=" + (i*j) + "</p>");
